<div class="container mx-auto p-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">License Validator</h1>

  <div class="mb-4">
    <label for="licenseKey" class="block text-gray-700 text-sm font-bold mb-2">License Key:</label>
    <input
      type="text"
      id="licenseKey"
      [(ngModel)]="licenseKey"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>

  <button
    (click)="validateLicense()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    [disabled]="isLoading"
  >
    <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
    Validate License
  </button>

  <div *ngIf="isValid !== null" class="mt-6">
    <p
      class="text-xl"
      [ngClass]="{
        'text-green-500': isValid,
        'text-red-500': !isValid
      }"
    >
      License is <span class="font-bold">{{ isValid ? 'VALID' : 'INVALID' }}</span>
    </p>
  </div>

  <div *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</div>
</div>
